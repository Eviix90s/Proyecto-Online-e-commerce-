<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Urban Cats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #1a1a1a;
            --pure-white: #ffffff;
            --off-white: #f8f8f8;
            --accent-red: #ff0000;
            --text-gray: #666;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--off-white) 0%, #f0f0f0 100%);
            padding: 20px;
        }

        .auth-container {
            background: var(--pure-white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-black), var(--accent-red), var(--primary-black));
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            animation: fadeInDown 0.6s ease;
        }

        .auth-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-black);
            text-align: center;
            margin-bottom: 10px;
            animation: fadeInDown 0.6s ease 0.1s backwards;
        }

        .auth-subtitle {
            font-size: 14px;
            color: var(--text-gray);
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease 0.2s backwards;
        }

        .error-message {
            background: #fee;
            border-left: 4px solid var(--accent-red);
            color: #c33;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            animation: slideDown 0.3s ease;
        }

        .form-group {
            margin-bottom: 25px;
            animation: fadeInUp 0.6s ease 0.3s backwards;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-black);
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: var(--off-white);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-black);
            background: var(--pure-white);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .btn-auth {
            width: 100%;
            padding: 16px;
            background: var(--primary-black);
            color: var(--pure-white);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            animation: fadeInUp 0.6s ease 0.4s backwards;
        }

        .btn-auth:hover {
            background: var(--accent-red);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,0,0,0.3);
        }

        .btn-auth:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
            animation: fadeIn 0.6s ease 0.5s backwards;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            color: var(--text-gray);
            font-size: 13px;
        }

        .auth-links {
            text-align: center;
            animation: fadeIn 0.6s ease 0.6s backwards;
        }

        .auth-links a {
            color: var(--primary-black);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.3s;
        }

        .auth-links a:hover {
            color: var(--accent-red);
        }

        .back-home {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 25px;
            color: var(--text-gray);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
            animation: fadeIn 0.6s ease 0.7s backwards;
        }

        .back-home:hover {
            color: var(--primary-black);
            gap: 12px;
        }
              .social-login {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
    animation: fadeInUp 0.6s ease 0.5s backwards;
}

.btn-social {
    flex: 1;
    padding: 14px;
    border: 2px solid var(--border-color);
    border-radius: 10px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    background: var(--pure-white);
}

.btn-google {
    color: #4285F4;
}

.btn-google:hover {
    background: #4285F4;
    color: white;
    border-color: #4285F4;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
}

.btn-facebook {
    color: #1877F2;
}

.btn-facebook:hover {
    background: #1877F2;
    color: white;
    border-color: #1877F2;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(24, 119, 242, 0.3);
}

.btn-social i {
    font-size: 18px;
}

@media (max-width: 480px) {
    .social-login {
        flex-direction: column;
    }
}

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 100px;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 40px 25px;
            }
            
            .logo-img {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <img src="images/logo_para_video-removebg-preview.png" alt="Urban Cats" class="logo-img">
            <h1 class="auth-title">Iniciar Sesión</h1>
            <p class="auth-subtitle">Bienvenido de vuelta a Urban Cats</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" required placeholder="correo electrónico">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
            </div>

            <button type="submit" class="btn-auth">Iniciar Sesión</button>
        </form>

        <div class="divider">
            <span>o continuar con</span>
        </div>
        <!-- Botones de Social Login -->
        <div class="social-login">
            <button type="button" id="googleLoginBtn" class="btn-social btn-google">
                <i class="fab fa-google"></i>
                Google
            </button>
            <button type="button" id="facebookLoginBtn" class="btn-social btn-facebook">
               <i class="fab fa-facebook-f"></i>
               Facebook
            </button>
            
        </div>

        <div class="auth-links">
            ¿No tienes cuenta? <a href="registrar.html">Regístrate aquí</a>
        </div>

        <a href="index.html" class="back-home">
            <i class="fas fa-arrow-left"></i>
            Volver al inicio
        </a>
    </div>

    <script type="module" src="js/auth-login.js"></script>
</body>
</html>
